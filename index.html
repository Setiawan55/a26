<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyek Progate</title>
    <link rel="stylesheet" href="style/stylesheet.css">
    <link rel="stylesheet" href="responsive/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;700&display=swap" rel="stylesheet">
  </head>

  <body>
    
    <div class="top-wrapper">

      <div class="container-left">
        <h1>Profil Tim</h1>
        <h3>Kelompok A26</h3>
        <p>Halaman website ini merupakan hasil proyek kelompok A26</p>
        <p>Isi dari halaman website ini adalah profile dari tim kami.</p>
        <div class="btn-wrapper">
          <a href="#" class="btn daftar">Daftar</a>
          <a href="#" class="btn post">Buat Post</a>
        </div>
      </div>

      <div class="container-right">
        <img src="image/gambar1.png">
      </div>

    </div>
    
    <footer>
        <div class="container">
          <div class="footer-logo">
            <img src="img/group.png">
            <h2>Kelompok A26</h2>
          </div>
          <div class="form-list">
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Kata Sandi">
            <input class="contact-submit" type="submit" value="Daftar">
          </div>
          <div class="footer-list">
            <p>Hubungi Kami Lebih Lanjut</p>
            <img class="facebook" src="img/facebook.png">
            <img class="instagram" src="img/instagramm.png">
            <img class="twitter" src="img/twitter1.png">
          </div>
        </div>
    </footer>

  </body>
</html>
